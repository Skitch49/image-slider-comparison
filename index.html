    <div class="container-disclosure">
      <div class="container-disclosure-header">
        <h2>Miami Beach</h2>
      </div>
      <div class="disclosure-content">
        <div class="img-container">
          <img
            src="assets/img/miami_beach_gta_6.png"
            alt="poissonnerie in 2014"
          />
        </div>
        <div class="img-container img-container-after">
          <img
            src="assets/img/miami_beach_real_life.png"
            alt="poissonnerie in 2024"
          />
        </div>
        <div class="widget">
          <div class="line">
            <div class="circle">
              <img src="assets/img/hand.svg" alt="hand" />
            </div>
          </div>
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="disclosure-range"
          />
        </div>
      </div>
    </div>
